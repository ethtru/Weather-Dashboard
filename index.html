<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="header">Weather Dashboard</h1>

    <div class="container d-flex align-content-left offset-md-0">
      <div class="row">
        <div class="col-md-2 justify-content-start">
            <form action="search">
                <h3 id="search-city">Search for a city:</h3>
                <input
                  id="search-input"
                  class="form-input w-15"
                  type="text"
                  placeholder="Knoxville"
                />
                <button class="btn btn-info btn-block">Search</button>
              </form>
              <hr id="break" />
          <button class="btn btn-info btn-block custom-button mt-5 mb-2">Denver</button>
          <button class="btn btn-info btn-block custom-button mt-2 mb-2">New York</button>
          <button class="btn btn-info btn-block custom-button mt-2 mb-2">Chicago</button>
          <button class="btn btn-info btn-block custom-button mt-2 mb-2">
            Los Angeles
          </button>
          <button class="btn btn-info btn-block custom-button mt-2 mb-2">Seattle</button>
        </div>
      </div>
    </div>

    <!-- <div class="container h-75 bg-blue">
    Hello World
</div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
