<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caveat&family=Hanken+Grotesk:wght@300&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="header">Weather Dashboard</h1>

    <div class="container d-flex align-content-left offset-md-0 flex-nowrap">
      <div class="row">
        <div class="col-md-2 justify-content-start">
          <form id="search-form">
            <h3 id="search-city">Search for a city:</h3>
            <input
              id="search-input"
              class="form-input w-177"
              type="text"
              placeholder="Knoxville"
            />
            <button class="btn btn-block">Search</button>
          </form>
          <hr id="break" />
          <button class="btn btn-block custom-button mt-5 mb-2">Denver</button>
          <button class="btn btn-block custom-button mt-2 mb-2">
            New York
          </button>
          <button class="btn btn-block custom-button mt-2 mb-2">Chicago</button>
          <button class="btn btn-block custom-button mt-2 mb-2">
            Los Angeles
          </button>
          <button class="btn btn-block custom-button mt-2 mb-2">
            Seattle
          </button>
        </div>
      </div>
      <div class="current-city-container container col-6">
        <div id="current-city-content">
        </div>
        <div id="forecast-city-content">
        </div>
    </div>
    </div>
 


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
